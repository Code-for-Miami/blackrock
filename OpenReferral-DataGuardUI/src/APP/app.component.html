<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" disableClose="true" isFocusTrapEnabled="false">
        <div *ngFor="let i of conflicts">
            <li style="padding-bottom: 10px">
                <a (click)="navigate(i)" style="cursor:pointer"> {{i}} </a>
            </li>
        </div>
    </mat-sidenav>

    <div class="example-sidenav-content" style="display:flex;flex-flow:row wrap; width:100%" *ngFor="let keyValue of keyValues">
        <!--div class="example-scrolling-content">
            <div *ngFor="let item of keyValue.value" style="width:600px;margin:10px;">
                <recursive-node [node]=item></recursive-node>
            </div>
        </div-->

        <mat-card class="example-card" *ngFor="let item of keyValue.value" style="width:600px;margin:10px">
            <mat-card-header>
                <mat-card-title>{{item.key}}</mat-card-title>

            </mat-card-header>

            <mat-card-content>
                <p>
                    <recursive-node [node]=item></recursive-node>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button><mat-icon>ic_thumb_up</mat-icon></button>
                <button mat-button><mat-icon>ic_thumb_down</mat-icon></button>
                <button mat-button><mat-icon>ic_file_download</mat-icon></button>
                <button mat-button><mat-icon>ic_email</mat-icon></button>
                <button mat-button><mat-icon>ic_phone</mat-icon></button>
                <button mat-button><mat-icon>ic_check</mat-icon></button>

            </mat-card-actions>
        </mat-card>


    </div>




</mat-sidenav-container>
